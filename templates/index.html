{% extends "base.html" %}


{% block content %}
<h1>2019 Kstar 歌手大赛投票</h1>

<div class="container" style="margin: 1rem auto 2rem;">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<canvas id="voteChart" style="width: 100%;"></canvas>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>

{% if current_user.is_authenticated %}
	<div class="container row text-center justify-content-center">
		{% if has_voted %}
			<div class="col">
				<p class="btn btn-success">感谢您的参与！</p>
				<a href="{{ url_for("vote") }}" class="btn btn-info" style="margin-left: 2rem;">查看投票</a>
			</div>
		{% else %}
			<div class="col">
				<a href="{{ url_for("vote") }}" class="btn btn-primary">点我去投票</a>
			</div>
		{% endif %}
	</div>
{% endif %}
{% endblock %}


{% block script %}
<script type="text/javascript">
var canvas = $('#voteChart')[0],
	ctx = canvas.getContext('2d'),
	maxWidth = canvas.parentElement.clientWidth;
var gradientFill = ctx.createLinearGradient(0, 0, maxWidth, 0);
var gradientBorder = ctx.createLinearGradient(0, 0, maxWidth, 0);
gradientFill.addColorStop(0, 'rgba(255, 0, 0, 0.8)');
gradientFill.addColorStop(1, 'rgba(255, 255, 0, 0.8)');
gradientBorder.addColorStop(0, 'rgba(255, 0, 0, 1)');
gradientBorder.addColorStop(1, 'rgba(255, 255, 0, 1)');

var labels = [
	{% for candidate in candidates -%}
		"{{ candidate.name }}"
		{%- if not loop.last -%} , {%- endif -%}
	{%- endfor %}
];
var data = [
	{% for candidate in candidates -%}
		{{ candidate.vote_count }}
		{%- if not loop.last -%} , {%- endif -%}
	{%- endfor %}
];

var myBarChart = new Chart(ctx, {
	type: 'horizontalBar',
	data: {
		labels: labels,
		datasets: [{
			label: "Votes",
			data: data,
			backgroundColor: gradientFill,
			borderColor: gradientBorder
		}]
	},
	options: {
		scales: {
			xAxes: [{
				ticks: {
					beginAtZero: true
				}
			}]
		}
	}
});
</script>
{% endblock %}
