{% extends "base.html" %}

{% block content %}
{% if has_voted %}
	<h1>这是你的投票</h1>
{% else %}
	<h1>请为你喜爱的选手投票</h1>
{% endif %}

<form id="vote" action="{{ url_for("submit") }}" method="post">
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<p>您的门票编号</p>
			</div>
			<div class="col">
				<input type="text" name="ticketNum" />
			</div>
		</div>
		{% for candidate in candidates %}
			<div class="row">
				<div class="col-md-1">
						<input type="radio" name="candidate" value="{{ candidate.id }}"
						{% if has_voted %}
							{% if candidate.selected %}checked{% endif %} disabled
						{% endif %}
						style="text-transform: uppercase;" />
				</div>
				<div class="col">
					<p>{{ candidate.name }}</p>
				</div>
			</div>
		{% endfor %}
		<div class="row">
			<div class="col text-center justify-content-center">
				{% if has_voted %}
					<a href="{{ url_for("index") }}" class="btn btn-secondary">返回主页</a>
				{% else %}
					<button name="submit" class="btn btn-primary" type="submit">提交投票</button>
				{% endif %}
			</div>
		</div>
	</div>
</form>
{% endblock %}
