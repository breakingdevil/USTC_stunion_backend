{% extends "base.html" %}

{% block content %}
<h1>This is vote.html</h1>

<form id="vote" action="{{ url_for("submit") }}" method="post">
	<div class="container">
		{% for candidate in candidates %}
			<div class="row">
				<div class="col-md-1">
					{% if has_voted %}
						<input type="checkbox" name="candidate-{{ candidate.id }}" {% if candidate.selected %}checked{% endif %} disabled />
					{% else %}
						<input type="checkbox" name="candidate-{{ candidate.id }}" />
					{% endif %}
				</div>
				<div class="col">
					<p>{{ candidate.name }}</p>
				</div>
			</div>
		{% endfor %}
		<div class="row">
			<div class="col text-center justify-content-center">
				{% if has_voted %}
					<a href="{{ url_for("index") }}" class="btn btn-secondary">Go back</a>
				{% else %}
					<button name="submit" class="btn btn-primary" type="submit">Submit</button>
				{% endif %}
			</div>
		</div>
	</div>
</form>
{% endblock %}
