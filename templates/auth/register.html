{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form, render_field %}


{% block content %}
	<br>
	<div class="alert alert-success" role="alert">
		<h4 class="alert-heading">想要快速登录？</h4>
		<p> 我们的网站支持学校的统一认证登录! </p>
		<hr>
		<p class="mb-0">赶紧点击下面的按钮快速登录吧!</p>
	</div>
	<br>
	<a href="{{ url_for('caslogin') }}" class="btn btn-primary btn-lg btn-block"> 快速登录 </a>
	<br>
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
		<strong>一定要用你的真实信息哦!注册完毕后即可登录!</strong>激活账户后才能体验全部功能，否则你的一切活动将会被服务器挂起!
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<br>
	<h1>用户注册</h1>
	{{ render_form(form) }}
{% endblock %}
